<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Africa</h1>
  <p> By Courtney Theophin</p>
  <p>Click a picture to see more</p>

<div class="thumbs">

<img id="lion-thumb" class="img-fluid rounded float-left img-thumbnail"
src="images/lion-thumb.jpg" alt="Big Simba">
  <img id="menthumb" class="img-fluid rounded float-left img-thumbnail"
  src="images/squadthumb.jpg" alt="Squad">
  <img id="landthumb" class="img-fluid rounded float-left img-thumbnail"
  src="images/landthumb.jpg" alt="Landscape">
  <img id="momthumb" class="img-fluid rounded float-left img-thumbnail"
  src="images/mother-son-thumb.jpg" alt="Mother and Son">
</div>






<div class="content" id="africa">

  <figure id="lion">
    <img class="img-fluid rounded"
    src="images/lion-med.jpg" alt="Big Simba">
    <figcaption>No attribution required <p>Click Here: <a href="https://www.pexels.com/photo/animal-africa-zoo-lion-33045/">A Lion</a> </p></figcaption>
  </figure>

  <figure id="men">
    <img class="img-fluid rounded"
    src="images/squadmed.jpeg" alt="Squad">
    <figcaption>No attribution required <p>Click Here: <a href="https://www.pexels.com/photo/photo-of-group-of-men-wearing-assorted-scarves-holding-sticks-667200/">A Group of Men</a> </p></figcaption>
  </figure>


  <figure id="land">
    <img class="img-fluid rounded"
    src="images/landscapemed.jpeg" alt="Landscape">
    <figcaption>No attribution required <p>Click Here: <a href="https://www.pexels.com/photo/landscape-photography-of-wild-trees-over-mountain-861339/">Landscape</a> </p></figcaption>
  </figure>

  <figure id="mom">
    <img class="img-fluid rounded"
    src="images/mother-son-med.jpeg" alt="Mother and Son">
    <figcaption>No attribution required <p>Click Here: <a href="https://www.pexels.com/photo/girl-with-braided-hair-standing-while-carrying-boy-wearing-beige-long-sleeved-top-1046601/">Mother and Son</a> </p></figcaption>
  </figure>

</div>

</div>




      <script src="js/jquery.min.js"></script>
      <script src="js/main.js"></script>

</body>
</html>
